<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css" /> <!-- Bootstrap Styles -->

    <link href="./css/font-awesome-all.css" rel="stylesheet"> <!-- Font Awesome Styles -->
    <title>Hello, world!</title>
</head>

                </li>
